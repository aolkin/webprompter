  <head>
    <title>Teleprompter Web App</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/overcast/jquery-ui.css"/>

 </head>

  <body>
    <div id="content" contenteditable="">Replace this content...</div>
    <div id="warning" class="message"></div>
    <div id="toolbars">
      <div id="toolbar" class="toolbar">
	<div id="buttons" class="left-buttons">
	  <span class="buttonset">
	    <button class="size-button" id="size-plus">Size</button>
	    <button class="size-button" id="size-minus">Size</button>
	  </span>
	  <span class="buttonset">
	    <button class="color-button" id="text-color">Text Color</button>
	    <button class="color-button" id="bg-color">Background Color</button>
	  </span>

	  <span class="right buttons">
	    <button id="preview">Fullscreen</button>
	    <button id="start">START</button>
	  </span>
	</div>
      </div>
      <div id="rich" class="toolbar">
	<div id="rich-buttons" class="left-buttons">
	  <select id="font">
	  </select>
	  <span id="text-style" class="buttonset">
	    <button id="bold" title="Bold"><b>B</b></button>
	    <button id="italic" title="Italic"><i>I</i></button>
	    <button id="underline" title="Italic"><u>U</u></button>
	  </span>
	  <span class="right buttons">
	    <button id="margin-button">Edit Margins</button>
	    <button id="more" title="Open File Menu">Menu</button>
	  </span>
	</div>
      </div>
    </div>
    <div id="dimensions" class="message"></div>
    <div id="dialogs" class="hide">
      <div id="more-dialog" title="File Menu">
	<button id="new-script">New Script</button>
	<button id="save-server">Save to the Server</button>
	<button id="load-server">Load from the Server</button>
	<button id="close-menu">Close</button>
